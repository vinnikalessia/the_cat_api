<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/app.js"></script>
    <link rel="icon" href="./img/favicon_1.svg" />

    <link rel="stylesheet" href="css/screen.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="o-row">
      <div class="o-container">
        <div class="c-cat-data">
          <div class="c-cat-data__title">
            <h1>Cats</h1>
            <button class="c-random-cat js-random-cat">Random cat</button>
          </div>
          <!-- alle info van cat -->
          <div class="c-grid-container">
            <div class="c-grid-item__1">
              <div class="c-profile js-name">Name: Maine Coon</div>
              <div class="c-profile js-origin">Origin: United States</div>
              <div class="c-profile js-life_span">Life span: 12 - 15 years</div>

              <div class="c-switch-button js-weight-button">
                <input type="checkbox" class="c-switch-button-checkbox js-checkbox" id="weight">
                <label class="c-switch-button-label" for="weight">
                  <span class="c-switch-button-label-span">Pound</span>
                </label>
              </div>
              <div class="js-weight c-cat-data__weigh">
              </div>
              
            </div>
            <div class="c-grid-item__2 js-img"></div>

            <div class="c-grid-item__3 js-child_friendly"></div>
            <div class="c-grid-item__4 js-cf-level"></div>
            <div class="js-cf-waarde c-text"></div>

            <div class="c-grid-item__5 js-energy_level"></div>
            <div class="c-grid-item__6 js-el-level"></div>
            <div class="js-el-waarde c-text"></div>

            <div class="c-grid-item__7 js-grooming"></div>
            <div class="c-grid-item__8 js-gr-level"></div>
            <div class="js-gr-waarde c-text"></div>

            <div class="c-grid-item__9 js-intelligence"></div>
            <div class="c-grid-item__10 js-il-level"></div>
            <div class="js-il-waarde c-text"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
