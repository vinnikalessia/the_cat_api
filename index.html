<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eqb7tez.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="o-row o-row--lg">
      <div class="c-cat-data">
        <div class="c-cat-data__title">
          <h1>Cats</h1>
          <button class="c-random-cat">Random cat</button>
          <!-- <p>
                    <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle1">
                    <label class="c-label c-label--option c-custom-toggle" for="toggle1">
                        <span class="c-custom-toggle__fake-input">
                        </span>
                        Toggle setting 1
                    </label>
                </p> -->
        </div>
        <!-- alle info van cat -->
        <div class="c-cat-data__info">
          <div class="c-cat-data__characteristic">
            <div class="c-characteristic">Name: Maine Coon</div>
            <div class="c-characteristic">Origin: United States</div>
            <div class="c-characteristic">Life span: 12 - 15 years</div>
            <div class="c-custom-toggle">
              <div class="c-characteristic c-toggle-button">
                <div>Pound</div>
                <div>Kilogram</div>
              </div>
            </div>
          </div>
          <div class="c-cat-data__img">
            <!-- <img src="" alt="foto kat"> -->
            <p>cat photo</p>
          </div>
        </div>
        <div class="c-cat-data__level">
          <div class="c-level">
            <div class="c-characteristic">child friendly</div>
            <div class="c-level__bar"></div>
          </div>
          <div class="c-level">
            <div class="c-characteristic">energy level</div>
            <div class="c-level__bar"></div>
          </div>
          <div class="c-level">
            <div class="c-characteristic">grooming</div>
            <div class="c-level__bar"></div>
          </div>
          <div class="c-level">
            <div class="c-characteristic">intelligence</div>
            <div class="c-level__bar"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
